---
layout: default
---

{{ content }}

<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5">Skills</h3>
    {% for skill in site.data.settings.skills %}
      <p><a href="{{ skill.url }}" target="_blank" rel="noopener noreferrer">{{ skill.name }}</a></p>
    {% endfor %}
  </div>
</div>
