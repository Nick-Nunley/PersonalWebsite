<div class="row mb-4">
    <div class="col-md-6">
      <h5>Connect with me:</h5>
      <ul class="list-unstyled">
        {% for item in site.data.links.links %}
          <li><a href="{{ item.url }}" target="_blank" rel="noopener noreferrer">{{ item.name }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
