<footer class="pt-5 my-5 text-muted border-top">
    <div class="row">
      <div class="col-md-6 text-end social-media-icons">
        {% for item in site.data.settings.social %}
          <a href="{{ item.link }}" class="ms-3 fs-5"><i class="fab fa-{{ item.icon }}"></i></a>
        {% endfor %}
      </div>
    </div>
  
    <div class="row mt-4">
      <div class="col-md-12 text-center">
        <a href="{{ '/assets/CV_NickNunley.pdf' | relative_url }}" download class="btn btn-outline-primary me-2">
          Download PDF
        </a>
        <a href="{{ '/assets/CV_NickNunley.md' | relative_url }}" download class="btn btn-outline-secondary">
          Download Markdown
        </a>
      </div>
    </div>
  </footer>
